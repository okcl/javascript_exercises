<html>
  <body>
    <div id="container">
      <form>
        <div>
          <label>First Name:</label>
          <input type="text" class="form-input" id="firstName" value="Mario"/>
        </div>
        <div>
          <label>Last Name:</label>
          <input type="text" class="form-input" id="lastName" value="Rossi"/>
        </div>
        <div>
          <label>Age:</label>
          <input type="number" class="form-input" id="age" value="25"/>
        </div>
      </form>
    </div>
  </body>
</html>

<script>
  const inputFields = document.getElementsByTagName('input');
  const labelFields = document.getElementsByTagName('label');

  for (let i = 0; i < inputFields.length; i++) {
    const inputField = inputFields[i];
    const labelField = labelFields[i];

    const label = labelField.textContent.trim();
    const value = inputField.value;

    console.log(`${label} ${value}`);
  }
</script>
